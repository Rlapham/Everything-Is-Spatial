<!DOCTYPE html>
<head>
	<style>
		body {
			padding:0;
			margin:0;
			height: 100%;
		}
		html{
			position: fixed;
			top: 0;
			bottom: 0;
			width: 100%;
		}
		#map {
			height: 100%;
			width: 100%;
			left: 0px;
		}
		#map2 {
			top: -90%;
			height: 80%;
			width: 80%;
			left: 10%;
		}
		#map3 {
			top: -160%;
			height: 60%;
			width: 60%;
			left: 20%;
		}
		#map4 {
			top: -210%;
			height: 40%;
			width: 40%;
			left: 30%;
		}
		#map5 {
			top: -240%;
			height: 20%;
			width: 20%;
			left: 40%;
		}
		
		

	</style>


	<title> Mapception </title>
	<link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
	<script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>

</head>



<body>
	<div id="map"></div>
	<div id="map2"></div>
	<div id="map3"></div>
	<div id="map4"></div>
	<div id="map5"></div>

	<script>

	//map1	
	var layer = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
	  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});

	var map = L.map('map', {
	  scrollWheelZoom: true,
	  center: [24.555059, -81.779987],
	  zoom: 8
	});

	map.addLayer(layer);

	//end map1

	//map2	
	var layer = L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
	  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});

	var map2 = L.map('map2', {
	  scrollWheelZoom: true,
	  center: [24.555059, -81.779987],
	  zoom: 8
	});

	map2.addLayer(layer);

	//end map3


	//map3	
	var layer = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
	  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});

	var map3 = L.map('map3', {
	  scrollWheelZoom: true,
	  center: [24.555059, -81.779987],
	  zoom: 8
	});

	map3.addLayer(layer);

	//end map3

	//map4	
	var layer = L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
	  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});

	var map4 = L.map('map4', {
	  scrollWheelZoom: true,
	  center: [24.555059, -81.779987],
	  zoom: 8
	});

	map4.addLayer(layer);

	//end map4

	//map5	
	var layer = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
	  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});

	var map5 = L.map('map5', {
	  scrollWheelZoom: true,
	  center: [24.555059, -81.779987],
	  zoom: 8
	});

	map5.addLayer(layer);

	//end map4
	</script>


</body>
</html>
